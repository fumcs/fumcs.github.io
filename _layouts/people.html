---
layout: default
---

<!-- _layouts/people.html -->
<div class="post">
  <header class="post-header">
    <h1 class="post-title">  {{ page.title }}  </h1>    
    <h4 class="post-title"> {{ page.subtitle }} </h4>
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    <div class="post-content clearfix">
      {{ content }}
    </div>   
  </article>
</div>
